<!DOCTYPE html>
<html>
<head>
    <!-- Esto determina la escala -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tarjeta.component.css">
</head>
<body>
        <mat-grid-list cols="3" rowHeight="500px" style="box-shadow: 5px 5px 5px black; background-color: #338DFF;">
            <mat-grid-tile [colspan]="3" [rowspan]="1">  
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{titulo}}</mat-card-title>
                      <mat-card-subtitle>{{subtitulo}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{imagen}}" width="50" height="350">
                    <mat-card-content>
                      {{descripcion}}
                    </mat-card-content>
                  </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
    </body>
</html>
